<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4 fw-bold h3">담당 과정 등록</h1>

        <form class="container-fluid text-left" th:action="@{/member/student/register}" method="post">
            <input type="hidden" th:value="${#authentication.principal.memberIdx}" name="memberIdx">
            <div class="input-group-prepend">
                <select class="form" name="courseIdx">
                    <option value="" selected>담당 과정을 선택하세요.</option>
                    <th:block th:each="course : ${result}">
                        <option th:value="${course.courseIdx}">
                            [[${course.courseName}]]([[${course.startDate}]]~[[${course.endDate}]])
                        </option>
                    </th:block>
                </select>
                <button class="btn btn-primary" type="submit">등록</button>
            </div>
        </form>

    </th:block>
</th:block>

</html>
