<!doctype html>
<html lang="ko-kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/images/saeil.ico">
    <title>회원가입(학생/선생님)</title>
    <head th:replace="~{/frags/import::importfrag}"></head>
</head>
<style>
    html,
    body {
        height: 100%;
        background-color: #fafafa;
        padding-top: 70px;
    }

    .student-sec, .teacher-sec {
        width: 145px;
        height: 180px;
        margin: 20px;
        text-align: center;
    }

    .btn {
        font-size: 17px !important;
        width: 145px !important;
        border-radius: 0px 0px !important;
    }

    .btn-outline-primary:hover {
        color: white !important;
    }
</style>
<body>

<main class="container w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal text-center">회원 유형을 선택해 주세요.</h1>

    <div class="d-flex justify-content-center">
        <!-- 학생 -->
        <div class="student-sec">
            <img src="/images/student.png" alt="student">
            <button class="mt-3 btn btn-outline-primary" onclick="gotoStudentJoinForm()"><b>학생</b></button>
        </div>

        <!-- 선생님 -->
        <div class="teacher-sec">
            <img src="/images/teacher.png" alt="teacher">
            <button class="mt-3 btn btn-outline-primary" onclick="gotoTeacherJoinForm()"><b>선생님</b></button>
        </div>
    </div>
</main>


<script th:inline="javascript">
    let path = [[${memberSignUpDTO.path}]];

    function gotoStudentJoinForm() {
        // 학생 join form
        location.replace("/signup?path=" + path + "&type=student")
    }

    function gotoTeacherJoinForm() {
        // 선생님 join form
        location.replace("/signup?path=" + path + "&type=teacher")
    }

</script>
</body>
</html>
